    <!-- Position Column -->
    <ng-container matColumnDef="serialno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="externalId">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef> CountryCode </th>
      <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> projectName </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fuelCode">
      <th mat-header-cell *matHeaderCellDef> FuelCode </th>
      <td mat-cell *matCellDef="let element"> {{element.fuelCode}} </td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <!-- <button>certificate</button> -->
        <button class="btn btn-info"  
          target="_blank">Edit</button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
